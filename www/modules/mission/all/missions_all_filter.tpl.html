<div class="container">
    <div class="well">
        <div class="form-group">
            <h1>Difficultés</h1>
            <label class="container">Débutant
                <input type="checkbox" class="check" value="1">
                <span class="checkmark"></span>
            </label>
            <label class="container">Intermédiaire
                <input type="checkbox" class="check" value="2">
                <span class="checkmark"></span>
            </label>
            <label class="container">Expert
                <input type="checkbox" class="check" value="3">
                <span class="checkmark"></span>
            </label>
        </div>
                
    	<div class="form-group">
            <h1>Date de début</h1>
            <div class="input-group date js-datetimepicker date-start">
                <input type="text" class="form-control" readonly="readonly" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <h1>Date de fin</h1>
            <div class="input-group date js-datetimepicker date-end">
                <input type="text" class="form-control" readonly="readonly" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div>
        	<button type="button" class="btn btn-default btn-block btn_search">Rechercher</button>
        </div>
    </div>
</div>
