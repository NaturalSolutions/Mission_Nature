<div class="container">
    <div class="well">
        <div class="form-group">
            <h1>Milieux</h1>
            <label class="container">Landes sèches
                <input type="checkbox" class="check" value="0">
                <span class="checkmark"></span>
            </label>
            <label class="container">Rivières
                <input type="checkbox" class="check" value="1">
                <span class="checkmark"></span>
            </label>
            <label class="container">Zones humides
                <input type="checkbox" class="check" value="2">
                <span class="checkmark"></span>
            </label>
            <label class="container">Prairies
                <input type="checkbox" class="check" value="3">
                <span class="checkmark"></span>
            </label>
            <label class="container" >Bocages
                <input type="checkbox" class="check" value="4">
                <span class="checkmark"></span>
            </label>
            <label class="container">Boisements
                <input type="checkbox" class="check" value="5">
                <span class="checkmark"></span>
            </label>
            <label class="container">Forêts de feuillus
                <input type="checkbox" class="check" value="6">
                <span class="checkmark"></span>
            </label>
            <label class="container">Forêts de conifères
                <input type="checkbox" class="check" value="7">
                <span class="checkmark"></span>
            </label>
            <label class="container">Jardins
                <input type="checkbox" class="check" value="8">
                <span class="checkmark"></span>
            </label>
            <label class="container">Vergers
                <input type="checkbox" class="check" value="9">
                <span class="checkmark"></span>
            </label>
            <label class="container">Affleurements rocheux
                <input type="checkbox" class="check" value="10">
                <span class="checkmark"></span>
            </label>
            <label class="container">Villages
                <input type="checkbox" class="check" value="12">
                <span class="checkmark"></span>
            </label>
        </div>
<!--        <div class="form-group">
        	<input type="text" class="form-control js-autocomplete" placeholder="<%= data.departement ? data.departement.title : 'Saisir un département' %>" />
            <div class="js-autocomplete-result autocomplete-result"></div>
        </div>
    -->
    	<div class="form-group">
            <h1>Date de début</h1>
            <div class="input-group date js-datetimepicker date-start">
                <input type="text" class="form-control" readonly="readonly" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <h1>Date de fin</h1>
            <div class="input-group date js-datetimepicker date-end">
                <input type="text" class="form-control" readonly="readonly" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div>
        	<button type="button" class="btn btn-default btn-block btn_search">Rechercher</button>
        </div>
    </div>
</div>
