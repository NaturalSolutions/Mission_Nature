<form class="infos" >
    <fieldset class="well obs-infos" >
        <div class="form-group">
            <label class="col-xs-1 control-label">
<!--                 <span class="icon-close icon material">assignment</span> -->
            </label>
            <div class="col-xs-11 form-control-outer" data-fields="missionId"></div>
        </div>
        <div class="form-group">
            <label class="col-xs-1 control-label">
<!--                <span class="icon icomoon">taxon</span> -->
            </label>
            <div class="col-xs-11 form-control-outer" data-fields="cd_nom"></div>
        </div>
        <div class="form-group">
            <label class="col-xs-1 control-label">
                <!-- <span class="icon-close icon material">comment</span> -->
            </label>
            <div class="col-xs-11 form-control-outer" data-fields="comment"> </div>
        </div>
    </fieldset>
    <div class="actions">
        <button type="submit" class="btn btn-save btn-lg btn-default btn-block pos-relative">
            <% var spinnerTpl = require('../spinner/spinner.tpl.html'); %>
            <%= spinnerTpl({className:'spinner-white icon-left loader'}) %>
            <%= i18n.t('pages.observation.btns.save') %>
        </button>
        <button type="submit" class="btn btn-send btn-lg btn-primary btn-block pos-relative">
            <% var spinnerTpl = require('../spinner/spinner.tpl.html'); %>
            <%= spinnerTpl({className:'spinner-white icon-left loader'}) %>
            <%= i18n.t('pages.observation.btns.send') %>
        </button>
        <div class="progress progress-lg">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">&nbsp;</div>
        </div>
    </div>
</form>
